language: node_js
node_js:
  - 14.16.0

cache:
  directories:
  - node_modules

script:
  - npm run configClient
  - npm run buildClient

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: it093iu-web-app-server
    on:
      repo: Doki064/MERN-Web-App
      branch: main
    skip_cleanup: 'true'
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: client/build
    on:
      branch: main
