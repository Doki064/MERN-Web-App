language: node_js
node_js:
  - 14.16.0

cache:
  directories:
  - node_modules

script:
  - npm run configClient

before_deploy:
  - npm install netlify-cli -g
  - cd client && npm run build

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: it093iu-web-app-server
    on:
      repo: Doki064/MERN-Web-App
      branch: main
    skip_cleanup: 'true'
  - provider: netlify
    site: $NETLIFY_SITE_ID
    auth:
      secure: 
    edge: true # opt in to dpl v2
